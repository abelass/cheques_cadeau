<BOUCLE_cadeau_cheque(CADEAU_CHEQUES){id_cadeau_cheque}{statut?}>

[<div class="champ contenu_titre[ (#TITRE*|strlen|?{'',vide})]">
	<label><:cadeau_cheque:champ_titre_label:> : </label>
	<span dir='#LANG_DIR' class='#EDIT{titre} titre'>(#TITRE)</span>
</div>]

[<div class="champ contenu_descriptif[ (#DESCRIPTIF*|strlen|?{'',vide})]">
	<label><:cadeau_cheque:champ_descriptif_label:> : </label>
	<span dir='#LANG_DIR' class='#EDIT{descriptif} descriptif'>(#DESCRIPTIF)</span>
</div>]

[<div class="champ contenu_descriptif contenu_message_notification[ (#MESSAGE_NOTIFICATION*|strlen|?{'',vide})]">
	<label><:cadeau_cheque:champ_message_notification_label:> : </label>
	<div dir='#LANG_DIR' class='#EDIT{message_notification} message_notification'>(#MESSAGE_NOTIFICATION|propre)</div>
</div>]

</BOUCLE_cadeau_cheque>
